<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>ScreenSaverGallery Options</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body, #wrapper {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(30, 30, 30);
            color: whitesmoke;
        }
        #wrapper {
            padding: 0 24px;
            display: flex;
            flex-direction: column;
        }
        #wrapper > div {
            margin: 24px 0;
        }
        .icon > img {
            display: block;
            width: 64px;
            height: auto;
        }
        #main-block {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 65%;
        }
        #options {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
        }
        #options > div {
            margin-right: 24px;
        }
        #controls {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        a.button {
            text-decoration: none;
            padding: 6px 12px;
            color: white;
            border: 1px solid silver;
            border-radius: 24px;
        }
        a.button:hover {
            border-color: white;
            color: white;
        }
        a.button:active {
            background-color: rgb(80, 80, 80);
        }

        #controls > .comunication > .button {
            margin-right: 12px;
        }
        .note {
            color: rgb(116, 116, 116);
        }
        .checkbox {
            margin: 6px 0;
        }
        .button.emoji {
            background-color: rgb(30, 30, 30);
            color: rgb(116, 116, 116);
            border-color: rgb(116, 116, 116);
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="main-block">
            <div id="options">
                <div class="icon">
                    <img src="./ssg-icon-color.svg" alt="">
                </div>
                <div class="checkboxes">
                    <div class="mute checkbox">
                        <input type="checkbox" name="mute" id="mute-checkbox" onchange="muteChanged(event)">
                        <label for="mute-checkbox">Mute Sound</label>
                    </div>
                    <div class="adult checkbox">
                        <input type="checkbox" name="adult" id="adult-checkbox" onchange="adultChanged(event)">
                        <label for="adult-checkbox">Allow Adult Content</label>
                    </div>
                </div>
            </div>
            <div id="debug">
                <div class="debug checkbox">
                    <input onchange="debugChanged(event)" type="checkbox" name="" id="debug-checkbox">
                    <label for="debug-checkbox">Debug Mode</label>
                </div>
                <div class="note">
                    Note: Activate only if you know exactly what Debug Mode means. Otherwise, you may lose the correct behavior of ScreenSaverGallery.
                </div>
            </div>
        </div>
        <div id="controls">
            <div class="comunication">
                <a href="#" onclick="openLink('https://screensaver.gallery/support-us?app=win')" class="support button emoji">üçì Support Us</a>
                <a href="#" onclick="openLink('https://discord.com/invite/QJtRUYptRR')" class="contact button emoji">üòé Talk to Us</a>
                <a href="#" onclick="openLink('https://screensaver.gallery/continuous-open-call?app=win')" class="call button emoji">üí• Suggest Art</a>
            </div>
            <a href="#" onclick="closeWindow()" class="close button">OK</a>
        </div>
    </div>
    <script>
        const searchParams = new URLSearchParams(window.location.search);
        const config = {
            devMode: searchParams.get('devMode') === 'true',
            adult: searchParams.get('adult') === 'true',
            muted: searchParams.get('muted') === 'true'
        }
        const muteCheckboxElm = document.querySelector('#mute-checkbox');
        muteCheckboxElm.checked = config.muted;
        const adultCheckboxElm = document.querySelector('#adult-checkbox');
        adultCheckboxElm.checked = config.adult;
        const debugCheckboxElm = document.querySelector('#debug-checkbox');
        debugCheckboxElm.checked = config.devMode;

        

        console.log('config', config);

        function muteChanged(event) {
            const { checked } = event.target;
            // console.log('muteChanged checked?', checked);
            window.action.muted(checked);
        }

        function adultChanged(event) {
            const { checked } = event.target;
            window.action.adult(checked);
        }

        function debugChanged(event) {
            const { checked } = event.target;
            window.action.devMode(checked);
        }

        function openLink(link) {
            window.action.openLink(link);
            // console.log('openLink modal.html', link);
        }

        function closeWindow() {
            // window.action.close();
            console.log('closeWindow');
            window.close();
        }
    </script>
</body>
</html>
